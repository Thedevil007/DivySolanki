<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gazetteer</title>
  <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/leaflet/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar + country dropdown -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Gazetteer</span>
    <select id="countrySelect" class="form-select w-auto ms-3">
      <option value="">Select a country</option>
    </select>
  </nav>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Modal trigger buttons -->
  <div class="position-absolute top-0 end-0 m-3 d-flex flex-column gap-2">
    <button class="btn btn-info"    data-bs-toggle="modal" data-bs-target="#modalWiki">Wikipedia</button>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCurrency">Currency</button>
    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalWeather">Weather</button>
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalNews">News</button>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="modalWiki"    tabindex="-1"><div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5>Wikipedia</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body" id="wikiContent"></div>
  </div></div></div>

  <div class="modal fade" id="modalCurrency" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5>Currency</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body" id="currencyContent"></div>
  </div></div></div>

  <div class="modal fade" id="modalWeather"  tabindex="-1"><div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5>Weather</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body" id="weatherContent"></div>
  </div></div></div>

  <div class="modal fade" id="modalNews"     tabindex="-1"><div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5>News</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body" id="newsContent"></div>
  </div></div></div>

  <!-- Scripts -->
  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="assets/leaflet/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
