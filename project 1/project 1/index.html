<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gazetteer</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="assets/leaflet/leaflet.css" />
<link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
<link rel="stylesheet" href="assets/easybutton/easy-button.css" />
<link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">Gazetteer</span>
    <select id="countrySelect" class="form-select w-auto"></select>
  </nav>

  <div id="map"></div>

  <!-- Reusable Modals -->
  <div class="modal fade" id="modalDemographics" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Demographics</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body" id="demographicsContent"></div>
    </div></div>
  </div>

  <div class="modal fade" id="modalWiki" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Wikipedia</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body" id="wikiContent"></div>
    </div></div>
  </div>

  <div class="modal fade" id="modalCurrency" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Currency</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body" id="currencyContent"></div>
    </div></div>
  </div>

  <div class="modal fade" id="modalWeather" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Weather</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body" id="weatherContent"></div>
    </div></div>
  </div>

  <div class="modal fade" id="modalNews" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">News</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body" id="newsContent"></div>
    </div></div>
  </div>

  <!-- JavaScript: jQuery → Bootstrap → Leaflet → EasyButton → app -->
  <script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
<script src="assets/leaflet/leaflet.js"></script>
<script src="assets/easybutton/easy-button.js"></script>
  <script src="app.js"></script>
</body>
</html>
